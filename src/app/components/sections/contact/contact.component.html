<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Get In Touch</h2>

  <div class="spacer-60"></div>

  <div class="row">

    <div class="col-md-4">
      <!-- contact info -->
      <div class="contact-info">
        <h3 class="wow fadeInUp">Let's talk about everything!</h3>
        <p class="wow fadeInUp">Don't like forms? Send me an <a href="mailto:info@singhmoversandpackers.com">email</a>. ðŸ‘‹</p>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Contact Form -->
      <form [formGroup]="contactForm" (ngSubmit)="submit()" id="contactForm" class="contact-form mt-6" method="post" action="javascript:">

        <div class="messages"></div>

        <div class="row">
          <div class="column col-md-6">
            <!-- Name input -->
            <div class="form-group">
              <input formControlName="inputName" type="text" class="form-control" name="inputName" id="inputName" placeholder="Your name" required="required" data-error="Name is required.">
              <div *ngIf="f?.inputName?.touched && f?.inputName?.invalid" class="alert alert-danger">
                <div *ngIf="f?.inputName?.errors.required">Name is required.</div>
              </div>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-6">
            <!-- Email input -->
            <div class="form-group">
              <input formControlName="email"  type="email" class="form-control" id="email" name="email" placeholder="Email address" required="required" data-error="Email is required.">
              <div *ngIf="f?.email?.touched && f?.email?.invalid" class="alert alert-danger">
                <div *ngIf="f?.email?.errors.required">email is required.</div>
                <div *ngIf="f?.email?.errors.email">email is not formatted.</div>
            </div>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Subject input -->
            <div class="form-group">
              <input formControlName="subject"  type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required="required" data-error="Subject is required.">
              <div *ngIf="f?.subject?.touched && f?.subject?.invalid" class="alert alert-danger">
                <div *ngIf="f?.subject?.errors.required">Subject is required.</div>
              </div>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Message textarea -->
            <div class="form-group">
              <textarea formControlName="message" name="message" id="message" class="form-control" rows="3" placeholder="Message" required="required" data-error="Message is required."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default">Send Message</button><!-- Send Button -->

      </form>
      <!-- Contact Form end -->

      <div class="column col-md-12">
        <div>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    </div>
